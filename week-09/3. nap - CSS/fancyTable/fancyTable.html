<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="fancyTable.css">
    <title>The Fanciest Table Ever</title>
</head>

<body>
    <div class="table">
        <table class="mainTable">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td class="money">50000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td class="money">10000</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td class="money">85000</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td class="money">56000</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td class="money">98000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
