<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
</head>
<body>
    <h1>The Great Address Book</h1>
    <h2>Add new address details below:</h2>
    <form action="" id="newAddressForm">
        <label for="zip">ZIP</label>
        <input type="number" id="zip" name="zip" required="required">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required="required">
        <label for="street">Street</label>
        <input type="text" id="street" name="street" required="required">
        <label for="nr">Nr</label>
        <input type="number" id="nr" name="nr" required="required">
        <button type="submit">Save it</button>
    </form>
    

    <script src="./index.js"></script>
</body>
</html>
